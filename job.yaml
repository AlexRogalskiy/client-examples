apiVersion: v1
kind: ConfigMap
metadata:
  name: helloworld-apps-job
  labels:
    strimzi.io/kind: topic
    strimzi.io/cluster: my-cluster
data:
  name: helloworld-apps-job
  partitions: "3"
  replicas: "3"
  config: |-
    {
      "retention.bytes": "1073741824",
      "retention.ms": "86400000",
      "segment.bytes": "1073741824"
    }
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: helloworld-producer-job
  name: helloworld-producer-job
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: helloworld-producer
    spec:
      containers:
      - name: helloworld-producer
        image: strimzi/helloworld-producer:latest
        env:
          - name: CA_CRT
            valueFrom:
              secretKeyRef:
                name: my-cluster-cluster-ca-cert
                key: ca.crt
          - name: BOOTSTRAP_SERVERS
            value: my-cluster-kafka-bootstrap:9093
          - name: TOPIC
            value: helloworld-apps-job
          - name: TIMER
            value: "1000"
          - name: NUMBER_OF_KEYS
            value: "3"
          - name: MESSAGE_COUNT
            value: "1000"
          - name: EXAMPLE_LOG_LEVEL
            value: "INFO"
      restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: helloworld-consumer-job
  name: helloworld-consumer-job
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: helloworld-consumer
    spec:
      containers:
      - name: helloworld-consumer
        image: strimzi/helloworld-consumer:latest
        env:
          - name: CA_CRT
            valueFrom:
              secretKeyRef:
                name: my-cluster-cluster-ca-cert
                key: ca.crt
          - name: BOOTSTRAP_SERVERS
            value: my-cluster-kafka-bootstrap:9093
          - name: TOPIC
            value: helloworld-apps-job
          - name: GROUP_ID
            value: my-helloworld-consumer
          - name: MESSAGE_COUNT
            value: "1000"
          - name: EXAMPLE_LOG_LEVEL
            value: "INFO"
      restartPolicy: OnFailure